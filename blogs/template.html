<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="darkreader-lock">

    <title>Lexi's Blogs</title>

    <style>
        body {
            background-color: #111;
            color: #fff;
        }

        table {
            margin: auto;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <h1>Blogs</h1>
            </td>
        </tr>
        <tr>
            {{range .Items}}
            <td>
                <h3>
                    <a href="{{.URL}}">{{.Name}}</a>
                </h3>
            </td>
            {{end}}
        </tr>
    </table>
</body>

</html>
