<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="darkreader-lock">

    <title>Lexi's Blogs</title>

    <style>
        body {
            background-color: #111;

</head>

<body>

            {{end}}
        </tr>
    </table>
</body>

</html>
