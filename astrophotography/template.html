<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lexi's Astrophotography</title>

    <style>
        body {
            margin: 0 auto;
            max-width: 100%;
            padding: 20px;
            background-color: #121212;
            background-image: url("./assets/bg.webp");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-shadow: 0 0 1rem #000;
        }

        hr {
            border: 1px dashed #555555;
        }

        div#header {
            font-size: 125%;
        }

        .wrapper {
            margin: 0 auto;
            max-width: 100%;
            padding: 1rem;
            text-align: center;

            p {
                color: #eaf2ef;
            }

            .gallery-container {
                background: #050505;
                border-radius: 0.5rem;
                border-style: solid;
                border-color: #bbb;
                border-width: 1px;
                padding: 1rem;
                box-shadow: 0 0 1rem #000;

                h2 {
                    color: #333;
                }

                ul {
                    list-style: none;
                    margin: 0;
                    padding: 0;

                    li img {
                        display: block;
                        height: auto;
                        max-width: 100%;
                    }

                    li video {
                        display: block;
                        height: auto;
                        max-width: 100%;
                    }
                }
            }
        }

        .gallery-container ul {

            &.masonry-gallery {
                columns: 12rem;
                column-gap: 1rem;

                li {
                    break-inside: avoid;
                    margin: 0 0 1rem;
                }
            }

            &.mosaic-gallery {
                display: flex;
                flex-wrap: wrap;
                margin: 0 -0.5rem;

                li {
                    background-position: center center;
                    background-size: cover;
                    flex: auto;
                    height: 15vw;
                    margin: 0 0.5rem 1rem;
                    max-height: 10rem;

                    img {
                        height: 100%;
                        opacity: 0;
                    }
                }
            }
        }
    </style>

    <!-- Spyware -->
    <script defer data-domain="softkittypa.ws" data-api="https://stats.lea.pet/api/stats"
        src="https://stats.lea.pet/js/script.js"></script>

</head>

<body>
    <div id="header" style="margin: auto; text-align: center;">
        <h1 class="desc">Lexi's Astrophotography</h1>
    </div>
    <div class="wrapper">
        <div class="gallery-container">
            <ul class="masonry-gallery">
                {{range .Items}}
                <li>
                    {{if .IsDir}}
                    {{else if .HasExt ".mp4"}}
                    <a href="{{.URL}}">
                        <video alt="" title="{{.Name}}" style="z-index: 1312;">
                            <source src="{{.URL}}"" type=" video/mp4">
                        </video>
                    </a>
                    {{else}}
                    <a href="{{.URL}}">
                        <img src="{{.URL}}" alt="" title="{{.Name}}" style="z-index: 1312;">
                    </a>
                    {{end}}
                </li>
                {{end}}
            </ul>
        </div>
    </div>
</body>

</html>
